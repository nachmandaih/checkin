<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>דיווח כניסה / יציאה</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b141a;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      width:90%;
      max-width:360px;
      background:#111b21;
      border-radius:18px;
      padding:24px;
      text-align:center;
    }
    h1{
      margin-top:0;
      margin-bottom:20px;
      font-size:22px;
    }
    a{
      display:block;
      margin:16px 0;
      padding:20px;
      font-size:22px;
      color:#fff;
      text-decoration:none;
      border-radius:14px;
    }
    .in{ background:#25D366; }
    .out{ background:#ef4444; }
    .note{
      font-size:14px;
      color:#ccc;
      margin-top:16px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>בחר פעולה</h1>

    <a class="in" href="https://wa.me/?text=כניסה">
      כניסה
    </a>

    <a class="out" href="https://wa.me/?text=יציאה">
      יציאה
    </a>

    <div class="note">
      אחרי הלחיצה:<br>
      בחר קבוצה → שלח
    </div>
  </div>

</body>
</html>
